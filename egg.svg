    <style>
        #cb-egg-6 .cb-egg path {
            animation: shake 1s infinite ease-out;
            transform-origin: 50%;
        }

        @keyframes shake {
            0% {
                transform: rotate(0deg);
            }

            65% {
                transform: rotate(0deg);
            }

            70% {
                transform: rotate(3deg);
            }

            75% {
                transform: rotate(0deg);
            }

            80% {
                transform: rotate(-3deg);
            }

            85% {
                transform: rotate(0deg);
            }

            90% {
                transform: rotate(3deg);
            }

            100% {
                transform: rotate(0deg);
            }
        }
    </style>
