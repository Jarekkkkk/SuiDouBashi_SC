        #co-chicken-9 .co-left-leg path {
            animation: co-left-leg 0.3s infinite ease-in-out alternate;
            transform-origin: 414.6px 531.3px;
        }

        #co-chicken-9 .co-right-leg path {
            animation: co-right-leg 0.3s infinite ease-in-out alternate;
            transform-origin: 326.6px 531.3px;
        }

        #co-chicken-9 .co-shadow {
            animation: co-shadow 0.3s infinite ease-in-out alternate;
            transform-origin: 375px 629px;
        }

        @keyframes co-run {
            10% {
                transform: translateY(0);
            }

            100% {
                transform: translateY(77.4px);
            }
        }

        @keyframes co-left-leg {
            20% {
                transform: rotate(-0deg);
            }

            100% {
                transform: rotate(-75deg)translateX(105.6px);
            }
        }

        @keyframes co-right-leg {
            0% {
                transform: rotate(5deg);
            }

            20% {
                transform: rotate(5deg);
            }

            100% {
                transform: rotate(70deg)translateX(-105.6px);
            }
        }

        @keyframes co-shadow {
            0% {
                transform: scale(60%);
            }

            100% {
                transform: scale(100%);
            }
        }
    </style>
